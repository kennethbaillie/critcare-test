title: critcare.net
description: >- # this means to ignore newlines. Copies to footer, meta description, and feed.xml
  Clinical Guidelines
url: https://kennethbaillie.github.io/
baseurl: "" # starts with "/" unless top level, in which case baseurl: ""
google_analytics_code: G-573KSGQWF6

theme: minima
destination: _site
permalink: /:path/:title/
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
kramdown:
  auto_ids: true

defaults:
  -
    scope:
      path:            "assets/*"
    values:
      sitemap:         false
  -
    scope:
      path:            "img/*"
    values:
      sitemap:         false



