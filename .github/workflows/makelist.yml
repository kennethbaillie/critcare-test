name: make list

# Controls when the action will run. 
on:
  schedule:
    - cron: '/2 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  makelist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install setuptools
          pip install wheel
          
      - name: Regenerate author page
        run: python makelist.py

      - name: Commit author page if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/list.html
          git add docs/index.json
          git diff-index --quiet HEAD || git commit -m "Automatically re-generate list and index"
          
      - name: Push pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
