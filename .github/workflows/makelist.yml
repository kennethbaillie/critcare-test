name: make list

# Controls when the action will run.
on:
  schedule:
    - cron: '*/2 * * * *'

  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  makelist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install setuptools
          pip install wheel
          pip install pdfminer.six

      - name: Make list
        run: python makelist.py

      - name: Commit pages if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/1a74f8f7b8b7e871b413c4697f68b4401fbacdf0/list.html
          git add docs/1a74f8f7b8b7e871b413c4697f68b4401fbacdf0/index.json
          git add docs/critcare_pub/list.html
          git add docs/critcare_pub/index.json
          git diff-index --quiet HEAD || git commit -m "Automatically re-generate list and index"

      - name: Push pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
