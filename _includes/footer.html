{% else %}
{% include geturl.html %}
<footer class="footer mt-auto py-3 bg-light h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="container py-3 px-3">
    <div class="row">

      {% for guidelineset in site.data.guidelinesets %}
        {% if guidelineset.directory == current_directory %}
          <p>{{ guidelineset.disclaimer }}</p>
        {% endif %}
      {% endfor %}

    </div>
  </div>
</footer>
{% endif %}
